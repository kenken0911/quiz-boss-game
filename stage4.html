<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>最終ステージ：ボスバトルクイズ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
  <style>
    body{font-family:'DotGothic16',sans-serif;background:#000;color:#fff;image-rendering:pixelated}
    .dq-window{border:4px solid #fff;background:#440022;padding:1rem;box-shadow:0 0 0 4px #000}
    .dq-button{cursor:pointer;padding:.5rem 1rem;border:2px solid #fff;background:#880033;text-align:center}
    .dq-button:hover{background:#cc4466}
    .dq-button:disabled{background:#555;color:#999;cursor:not-allowed}
    .hp-bar-container{border:2px solid #fff;height:24px;padding:2px;background:#333}
    .hp-bar{background:#33ff33;height:100%;transition:width .5s ease-out}
    .hp-bar.low{background:#ff3333}
    .boss-idle{animation:boss-float 2.2s infinite ease-in-out} @keyframes boss-float{0%,100%{transform:translateY(0)}50%{transform:translateY(-8px)}}
    .boss-roar{animation:boss-roar .35s ease-in-out} @keyframes boss-roar{0%{transform:scale(1)}50%{transform:scale(1.08)}100%{transform:scale(1)}}
    .damage-flash{animation:damage-flash .28s 1} @keyframes damage-flash{0%,100%{opacity:1}50%{opacity:.25}}
    .shake{animation:shake .35s} @keyframes shake{10%{transform:translate(-2px,-2px)}20%{transform:translate(2px,1px)}30%{transform:translate(-1px,2px)}40%{transform:translate(2px,-1px)}50%{transform:translate(-2px,1px)}60%{transform:translate(1px,-2px)}70%{transform:translate(-1px,1px)}80%{transform:translate(2px,2px)}90%{transform:translate(-2px,-1px)}100%{transform:translate(0,0)}}
    .damage-text{position:absolute;font-size:2rem;font-weight:bold;color:#ff5555;text-shadow:2px 2px #000;animation:float-up 1s forwards;pointer-events:none} @keyframes float-up{from{transform:translateY(0);opacity:1}to{transform:translateY(-60px);opacity:0}}
    .final-glow{filter:drop-shadow(0 0 8px #ff0000) drop-shadow(0 0 16px #ff00ff)}
    #boss-svg{max-width:280px;width:60vw;height:auto}
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-3xl mx-auto">
    <div id="boss-area" class="mb-4 h-60 flex justify-center items-end relative hidden">
      <div id="boss-container" class="boss-idle">
        <!-- ★変更点: 魔竜王のSVG -->
        <svg id="boss-svg" viewBox="0 0 260 220">
          <defs>
            <linearGradient id="gradBody" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#333333"/><stop offset="50%" stop-color="#111111"/><stop offset="100%" stop-color="#000000"/></linearGradient>
            <linearGradient id="gradEye" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#FF1744"/><stop offset="100%" stop-color="#D50000"/></linearGradient>
            <linearGradient id="gradDarkFire" x1="0" y1="0" x2="0" y2="1"><stop offset="0%" stop-color="#F50057"/><stop offset="40%" stop-color="#FF1744"/><stop offset="100%" stop-color="#C51162"/></linearGradient>
          </defs>
          <ellipse cx="130" cy="205" rx="70" ry="10" fill="#000" opacity="0.5"></ellipse>
          <path d="M35,150 C20,120 40,60 95,55 C110,40 145,30 175,45 C210,40 240,70 230,110 C225,125 200,145 180,155 C165,170 125,180 95,170 C70,170 45,165 35,150 Z" fill="url(#gradBody)" stroke="#ff8a80" stroke-width="3"/>
          <path d="M150,42 C152,22 175,10 185,8 C175,20 170,32 165,44 Z" fill="#ff8a80"/><path d="M128,38 C130,20 150,10 160,8 C150,20 145,30 140,42 Z" fill="#ff8a80"/>
          <ellipse cx="160" cy="95" rx="15" ry="12" fill="black"/><ellipse cx="160" cy="95" rx="9" ry="7" fill="url(#gradEye)"/><circle cx="162" cy="94" r="3" fill="#fff"/>
          <path d="M120,120 C150,130 185,120 205,112" stroke="#ffcdd2" stroke-width="5" fill="none"/>
          <g class="final-glow"><path id="dark-fire" d="M210,115 C220,110 235,105 245,108 C230,120 235,135 220,138 C230,130 220,120 210,115 Z" fill="url(#gradDarkFire)" opacity="0.9"><animate attributeName="opacity" values="0.6;1;0.6" dur="0.9s" repeatCount="indefinite"/></path></g>
          <path d="M148,118 l6,10 l-10,0 Z" fill="#fff"/><path d="M165,120 l6,10 l-10,0 Z" fill="#fff"/>
        </svg>
      </div>
    </div>
    <div id="game-container" class="w-full dq-window">
      <div id="start-screen" class="text-center">
        <h1 class="text-3xl sm:text-4xl font-bold mb-4">最終ステージ：魔王城</h1>
        <p class="text-lg mb-6">ついに最後の戦いだ…！</p>
        <div class="flex flex-col items-center gap-3 mb-4">
          <input id="employeeIdInput" type="text" class="text-black px-3 py-2 w-64" placeholder="社員番号を入力"/>
          <button id="start-button" class="dq-button inline-flex items-center gap-2"><span>▶</span><span>最後の戦いへ</span></button>
          <div id="msg" class="text-yellow-300 text-sm h-5"></div>
        </div>
      </div>
      <div id="quiz-screen" class="hidden">
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div><p>ゆうしゃ HP</p><div class="hp-bar-container"><div id="player-hp-bar" class="hp-bar"></div></div></div>
          <div><p>ボス HP</p><div class="hp-bar-container"><div id="boss-hp-bar" class="hp-bar"></div></div></div>
        </div>
        <div class="mb-4 min-h-[80px] p-4 border-2 border-white"><p id="question-text" class="text-xl"></p></div>
        <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      </div>
      <div id="result-screen" class="hidden text-center">
        <h2 id="result-title" class="text-3xl sm:text-4xl font-bold mb-4"></h2>
        <p id="result-message" class="text-xl mb-6"></p>
        <p id="submission-status" class="text-yellow-300 mb-8"></p>
        <div id="restart-button" class="dq-button inline-block">▶ 最初の画面に戻る</div>
      </div>
    </div>
  </div>
  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzImtoOQkOhFN8wLPANWzNbdGhNrpUl16L9xF3y4v9taWEvRdVfvHFIFzusx_OG7NQHVQ/exec';
    const STAGE_NUMBER = '4'; // ★変更点: このファイルはステージ4です
    const startScreen = document.getElementById('start-screen'), quizScreen = document.getElementById('quiz-screen'), resultScreen = document.getElementById('result-screen'), bossArea = document.getElementById('boss-area'), bossContainer = document.getElementById('boss-container'), startButton = document.getElementById('start-button'), restartButton = document.getElementById('restart-button'), playerHpBar = document.getElementById('player-hp-bar'), bossHpBar = document.getElementById('boss-hp-bar'), questionText = document.getElementById('question-text'), optionsContainer = document.getElementById('options-container'), resultTitle = document.getElementById('result-title'), resultMessage = document.getElementById('result-message'), submissionStatus = document.getElementById('submission-status'), employeeIdInput = document.getElementById('employeeIdInput'), msgEl = document.getElementById('msg');
    const quizData = [
      { question: "円周率の最初の5桁は？", options: ["3.1415", "3.1416", "3.1419", "3.14159"], answer: "3.14159" },
      { question: "ベートーヴェンの交響曲第5番の通称は？", options: ["英雄", "運命", "田園", "合唱"], answer: "運命" },
      { question: "相対性理論を提唱した物理学者は誰？", options: ["ニュートン", "ガリレオ", "アインシュタイン", "キュリー夫人"], answer: "アインシュタイン" },
      { question: "「吾輩は猫である」の作者は？", options: ["川端康成", "芥川龍之介", "太宰治", "夏目漱石"], answer: "夏目漱石" },
      { question: "世界で最も面積の大きい国は？", options: ["中国", "カナダ", "アメリカ", "ロシア"], answer: "ロシア" }
    ];
    let currentQuestionIndex = 0, playerHP, bossHP, audioStarted = false, playerAnswers = [], isGameInProgress = false;
    const PLAYER_MAX_HP = 100, BOSS_MAX_HP = 100;
    let hitSound, damageSound, victorySound, defeatSound, clickSound, roarSound;
    async function setupAudio(){if(audioStarted)return;await Tone.start();hitSound=()=>new Tone.Synth({oscillator:{type:"triangle"},envelope:{attack:.005,decay:.1,sustain:0,release:.1}}).toDestination().triggerAttackRelease("G5","16n");damageSound=()=>new Tone.NoiseSynth({noise:{type:"brown"},envelope:{attack:.005,decay:.1,sustain:0,release:.1}}).toDestination().triggerAttackRelease("8n");victorySound=()=>{const s=new Tone.Synth().toDestination(),n=Tone.now();s.triggerAttackRelease("C5","8n",n);s.triggerAttackRelease("E5","8n",n+.2);s.triggerAttackRelease("G5","8n",n+.4);s.triggerAttackRelease("C6","4n",n+.6)};defeatSound=()=>{const s=new Tone.Synth().toDestination(),n=Tone.now();s.triggerAttackRelease("C4","4n",n);s.triggerAttackRelease("B3","4n",n+.3);s.triggerAttackRelease("A#3","4n",n+.6);s.triggerAttackRelease("A3","2n",n+.9)};clickSound=()=>new Tone.MembraneSynth({pitchDecay:.008,octaves:2,envelope:{attack:.0006,decay:.2,sustain:0}}).toDestination().triggerAttackRelease("C2","8n");roarSound=()=>new Tone.MetalSynth({frequency:180,envelope:{attack:.001,decay:1.2,release:.4}}).toDestination().triggerAttackRelease("C3","8n");audioStarted=true}
    startButton.addEventListener('click',startGame);restartButton.addEventListener('click',()=>{startScreen.classList.remove('hidden');resultScreen.classList.add('hidden');employeeIdInput.value=''});
    async function startGame(){if(isGameInProgress)return;isGameInProgress=true;startButton.disabled=true;await setupAudio();clickSound();const employeeId=employeeIdInput.value.trim();if(!employeeId){msgEl.textContent="社員番号を入力してください";isGameInProgress=false;startButton.disabled=false;return}playerHP=PLAYER_MAX_HP;bossHP=BOSS_MAX_HP;currentQuestionIndex=0;playerAnswers=[];updateHpBars();startScreen.classList.add('hidden');resultScreen.classList.add('hidden');quizScreen.classList.remove('hidden');bossArea.classList.remove('hidden');bossContainer.classList.add('boss-roar','shake');roarSound();setTimeout(()=>bossContainer.classList.remove('boss-roar','shake'),400);msgEl.textContent="";displayQuestion();startButton.disabled=false}
    function displayQuestion(){if(currentQuestionIndex>=quizData.length){showEndScreen(bossHP<=0);return}optionsContainer.innerHTML='';const current=quizData[currentQuestionIndex];questionText.textContent=`Q${currentQuestionIndex+1}: ${current.question}`;current.options.forEach(opt=>{const div=document.createElement('div');div.textContent=`▶ ${opt}`;div.classList.add('dq-button');div.dataset.answer=opt;div.addEventListener('click',handleAnswer);optionsContainer.appendChild(div)})}
    function handleAnswer(e){const selectedAnswer=e.target.dataset.answer,correctAnswer=quizData[currentQuestionIndex].answer;playerAnswers.push(selectedAnswer);optionsContainer.querySelectorAll('.dq-button').forEach(b=>b.style.pointerEvents='none');if(selectedAnswer===correctAnswer){hitSound();const damage=25;bossHP=Math.max(0,bossHP-damage);showDamage(bossArea,damage);bossContainer.classList.add('damage-flash','shake')}else{damageSound();const damage=20;playerHP=Math.max(0,playerHP-damage);showDamage(document.body,damage);document.querySelector('.dq-window').classList.add('damage-flash','shake')}currentQuestionIndex++;updateHpBars();setTimeout(()=>{bossContainer.classList.remove('damage-flash','shake');document.querySelector('.dq-window').classList.remove('damage-flash','shake');if(playerHP<=0||bossHP<=0||currentQuestionIndex>=quizData.length){showEndScreen(bossHP<=0&&playerHP>0)}else{displayQuestion()}},900)}
    function updateHpBars(){const p=(playerHP/PLAYER_MAX_HP)*100;playerHpBar.style.width=`${p}%`;playerHpBar.classList.toggle('low',p<30);const b=(bossHP/BOSS_MAX_HP)*100;bossHpBar.style.width=`${b}%`;bossHpBar.classList.toggle('low',b<30)}
    function showDamage(el,dmg){const d=document.createElement('div');d.textContent=dmg;d.className='damage-text';el.appendChild(d);setTimeout(()=>d.remove(),1e3)}
    function showEndScreen(isVictory){quizScreen.classList.add('hidden');bossArea.classList.add('hidden');resultScreen.classList.remove('hidden');if(isVictory){victorySound();resultTitle.textContent='完全勝利！';resultMessage.textContent='魔竜王を討伐した！世界に平和が訪れた！'}else{defeatSound();resultTitle.textContent='敗北...';resultMessage.textContent='ゆうしゃは力尽きた…'}submitResults();isGameInProgress=false}
    function submitResults(){const employeeId=employeeIdInput.value.trim();if(!employeeId){submissionStatus.textContent="社員番号が不明なため、結果を送信できませんでした。";return}while(playerAnswers.length<5){playerAnswers.push("")}const payload={employeeId:employeeId,stage:STAGE_NUMBER,answers:playerAnswers};submissionStatus.textContent="結果を送信中...";fetch(GAS_URL,{method:'POST',body:JSON.stringify(payload)}).then(response=>response.json()).then(data=>{if(data.status==='success'){submissionStatus.textContent="結果を送信しました！";console.log('Success:',data)}else{throw new Error(data.message||'Unknown error')}}).catch(error=>{submissionStatus.textContent="エラー：結果を送信できませんでした。";console.error('Error:',error)})}
  </script>
</body>
</html>
