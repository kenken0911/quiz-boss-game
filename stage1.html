        surveyFeedbackLabel: "Please share your opinions/thoughts",
        submitSurveyButton: "Submit Results",
        surveyMsg: "Please select a rating",

fair wage", ex: "One of the most important principles of Fair Trade is to guarantee a fair price to producers and provide them with a stable income. This allows them to improve their lives and invest in education and healthcare." } ]
      }
    };

    let currentLang = 'ja';
    let selectedRating = 0;

    const videoBackgroundContainer = document.getElementById('video-background-container');
    const gameBgVideo = document.getElementById('game-bg-video');
    const titleScreen = document.getElementById('title-screen');
    const titleStartButton = document.getElementById('title-start-button');
    const languageScreen = document.getElementById('language-screen');
    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');
    const surveyScreen = document.getElementById('survey-screen');
    const resultScreen = document.getElementById('result-screen');
    const bossArea = document.getElementById('boss-area');
    const bossContainer = document.getElementById('boss-container');
    const startButton = document.getElementById('start-button');
    const restartButton = document.getElementById('restart-button');
    const bossHpBar = document.getElementById('boss-hp-bar');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const employeeIdInput = document.getElementById('employeeIdInput');
    const msgEl = document.getElementById('msg');
    const bgm = document.getElementById('bgm');
    const explanationModal = document.getElementById('explanation-modal');
    const nextQuestionButton = document.getElementById('next-question-button');
    const starRatingContainer = document.getElementById('star-rating-container');
    const submitSurveyButton = document.getElementById('submit-survey-button');

    let currentQuestionIndex, bossHP, audioStarted = false, isGameInProgress = false, correctCount;
    const BOSS_MAX_HP = 100;

    function updateUIText() {
      const t = TEXTS[currentLang];
      document.body.lang = currentLang;
      document.getElementById('title-text').textContent = t.title;
      document.getElementById('subtitle-text').textContent = t.subtitle;
      employeeIdInput.placeholder = t.employeeIdPlaceholder;
      document.getElementById('start-button-text').textContent = t.startButton;
      document.getElementById('boss-hp-label').textContent = t.bossHp;
      restartButton.textContent = t.restartButton;
      document.getElementById('survey-title').textContent = t.surveyTitle;
      document.getElementById('survey-rating-label').textContent = t.surveyRatingLabel;
      document.getElementById('survey-feedback-label').textContent = t.surveyFeedbackLabel;
      submitSurveyButton.textContent = t.submitSurveyButton;
    }

    titleStartButton.addEventListener('click', () => {
        if (!audioStarted) { Tone.start().then(setupAudio); }
        clickSound();
        titleScreen.classList.add('hidden');
        languageScreen.classList.remove('hidden');
    });

    document.getElementById('lang-ja').addEventListener('click', () => selectLanguage('ja'));
    document.getElementById('lang-en').addEventListener('click', () => selectLanguage('en'));
    startButton.addEventListener('click', startGame);

    restartButton.addEventListener('click', () => {
        resultScreen.classList.add('hidden');
        videoBackgroundContainer.classList.add('hidden');
        gameBgVideo.pause();
        document.body.style.backgroundImage = `url('https://images.unsplash.com/photo-1531366936337-7c912a4589a7?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')`;
        titleScreen.classList.remove('hidden');
        employeeIdInput.value = '';
        document.getElementById('feedback-textarea').value = '';
        selectedRating = 0;
        updateStars();
    });

    starRatingContainer.addEventListener('click', e => {
      if (e.target.classList.contains('star')) {
        selectedRating = parseInt(e.target.dataset.value, 10);
        updateStars();
      }
    });

    submitSurveyButton.addEventListener('click', async () => {
      if (selectedRating === 0) {
        document.getElementById('survey-msg').textContent = TEXTS[currentLang].surveyMsg;
        return;
      }
      document.getElementById('survey-msg').textContent = '';
      submitSurveyButton.disabled = true;

      const feedback = document.getElementById('feedback-textarea').value;
      
      let ipAddress = 'N/A';
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        ipAddress = data.ip;
      } catch (error) {
        console.error('Could not fetch IP address:', error);
      }

      surveyScreen.classList.add('hidden');
      resultScreen.classList.remove('hidden');
      submitResults(selectedRating, feedback, ipAddress);
      submitSurveyButton.disabled = false;
    });

    function updateStars() {
      const stars = starRatingContainer.querySelectorAll('.star');
      stars.forEach(star => {
        star.classList.toggle('selected', parseInt(star.dataset.value, 10) <= selectedRating);
      });
    }

    function selectLanguage(lang) {
        currentLang = lang;
        updateUIText();
        languageScreen.classList.add('hidden');
        document.body.style.backgroundImage = 'none';
        videoBackgroundContainer.classList.remove('hidden');
        gameBgVideo.play().catch(e => console.error("Video play failed:", e));
        startScreen.classList.remove('hidden');
    }

    async function startGame(event) {
      if (!employeeIdInput.checkValidity()) { employeeIdInput.reportValidity(); return; }
      if (isGameInProgress) return;
      isGameInProgress = true;
      startButton.disabled = true;
      if (!audioStarted) { await Tone.start(); setupAudio(); }
      bgm.play().catch(e => console.error("BGM play failed:", e));
      clickSound();
      const employeeId = employeeIdInput.value.trim();
      if (!employeeId) { msgEl.textContent = TEXTS[currentLang].msgEnterId; isGameInProgress = false; startButton.disabled = false; return; }
      bossHP = BOSS_MAX_HP;
      currentQuestionIndex = 0;
      correctCount = 0;
      updateHpBars();
      startScreen.classList.add('hidden');
      quizScreen.classList.remove('hidden');
      bossArea.classList.remove('hidden');
      msgEl.textContent = "";
      displayQuestion();
      startButton.disabled = false;
    }

    function displayQuestion() {
      const quizData = TEXTS[currentLang].quiz;
      if (currentQuestionIndex >= quizData.length) { showEndScreen(); return; }
      optionsContainer.innerHTML = '';
      const current = quizData[currentQuestionIndex];
      questionText.textContent = `Q${currentQuestionIndex + 1}: ${current.q}`;
      current.o.forEach(opt => {
        const div = document.createElement('div');
        div.textContent = `‚ñ∂ ${opt}`;
        div.classList.add('dq-button');
        div.addEventListener('click', () => handleAnswer(opt, current));
        optionsContainer.appendChild(div);
      });
    }

    function handleAnswer(selectedAnswer, currentQuiz) {
      const isCorrect = selectedAnswer === currentQuiz.a;
      optionsContainer.querySelectorAll('.dq-button').forEach(btn => {
        btn.style.pointerEvents = 'none';
        if (btn.textContent.includes(currentQuiz.a)) { btn.classList.add('correct-answer'); } else { btn.classList.add('incorrect-answer'); }
      });
      if (isCorrect) {
        correctCount++; hitSound(); bossHP = Math.max(0, bossHP - (BOSS_MAX_HP / 5)); showDamage(); bossContainer.classList.add('shake'); document.getElementById('explanation-title').textContent = TEXTS[currentLang].correct;
      } else {
        damageSound(); document.querySelector('.dq-window').classList.add('shake'); document.getElementById('explanation-title').textContent = TEXTS[currentLang].incorrect;
      }
      updateHpBars();
      document.getElementById('explanation-text').textContent = currentQuiz.ex;
      nextQuestionButton.textContent = TEXTS[currentLang].nextButton;
      setTimeout(() => { explanationModal.style.display = 'flex'; }, 800);
    }

    nextQuestionButton.addEventListener('click', () => {
      explanationModal.style.display = 'none';
      bossContainer.classList.remove('shake');
      document.querySelector('.dq-window').classList.remove('shake');
      currentQuestionIndex++;
      if (bossHP <= 0 || currentQuestionIndex >= 5) { showEndScreen(); } else { displayQuestion(); }
    });

    function showEndScreen() {
      bgm.pause();
      bgm.currentTime = 0;
      quizScreen.classList.add('hidden');
      bossArea.classList.add('hidden');
      surveyScreen.classList.remove('hidden');
      
      const t = TEXTS[currentLang];
      if (correctCount >= 4) {
        victorySound();
        document.getElementById('result-title').textContent = t.resultWinTitle;
        document.getElementById('result-message').textContent = t.resultWinMsg;
      } else {
        defeatSound();
        document.getElementById('result-title').textContent = t.resultLoseTitle;
        document.getElementById('result-message').textContent = t.resultLoseMsg;
      }
      isGameInProgress = false;
    }

    function submitResults(rating, feedback, ipAddress) {
      const employeeId = employeeIdInput.value.trim();
      const statusEl = document.getElementById('submission-status');
      if (!employeeId) return;
      
      const payload = { 
        employeeId: employeeId, 
        stage: STAGE_NUMBER, 
        score: correctCount,
        rating: rating,
        feedback: feedback,
        ipAddress: ipAddress
      };

      statusEl.textContent = TEXTS[currentLang].submitting;
      fetch(GAS_URL, { method: 'POST', body: JSON.stringify(payload), mode: 'no-cors' })
        .then(res => {
            statusEl.textContent = TEXTS[currentLang].submitSuccess;
        })
        .catch(err => {
            statusEl.textContent = TEXTS[currentLang].submitError;
            console.error('Error:', err);
        });
    }

    function updateHpBars() { const b = (bossHP / BOSS_MAX_HP) * 100; bossHpBar.style.width = `${b}%`; bossHpBar.classList.toggle('low', b < 30); }
    function showDamage() { const d = document.createElement('div'); d.textContent = Math.floor(Math.random() * 50) + 200; d.className = 'damage-text'; bossArea.appendChild(d); setTimeout(() => d.remove(), 1200); }
    let hitSound, damageSound, victorySound, defeatSound, clickSound;
    function setupAudio() { if (audioStarted) return; hitSound = () => new Tone.Synth({ oscillator: { type: "fmsquare" }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.0, release: 0.1 } }).toDestination().triggerAttackRelease("C5", "16n"); damageSound = () => new Tone.NoiseSynth({ noise: { type: "pink" }, envelope: { attack: 0.01, decay: 0.3, sustain: 0, release: 0.2 } }).toDestination().triggerAttackRelease("8n"); victorySound = () => { const s = new Tone.Synth().toDestination(), n = Tone.now(); s.triggerAttackRelease("C5", "8n", n); s.triggerAttackRelease("E5", "8n", n + 0.2); s.triggerAttackRelease("G5", "8n", n + 0.4); s.triggerAttackRelease("C6", "4n", n + 0.6) }; defeatSound = () => { const s = new Tone.Synth().toDestination(), n = Tone.now(); s.triggerAttackRelease("C4", "4n", n); s.triggerAttackRelease("B3", "4n", n + 0.3); s.triggerAttackRelease("A#3", "4n", n + 0.6); s.triggerAttackRelease("A3", "2n", n + 0.9) }; clickSound = () => new Tone.MembraneSynth({ pitchDecay: 0.01, octaves: 3, envelope: { attack: 0.001, decay: 0.3, sustain: 0 } }).toDestination().triggerAttackRelease("C2", "8n"); audioStarted = true; }

    updateUIText();
  </script>
</body>
</html>
